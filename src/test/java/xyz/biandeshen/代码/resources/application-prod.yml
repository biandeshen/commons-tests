spring:
  datasource:
    url: jdbc:mysql://10.10.129.113:3306/danniao?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: query
    password: Zjs123456
    driver-class-name: com.mysql.jdbc.Driver
    # 连接池配置
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      ## 最小连接数
      minimum-idle: 5
      ## 最大连接数
      maximum-pool-size: 15
      ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      ## 连接允许在池中闲置的最长时间，默认600000（10分钟），单位ms
      idle-timeout: 60000
      ## 连接池名称
      pool-name: UserHikariCP
      ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟，单位ms
      max-lifetime: 1800000
      ## 数据库连接超时时间,默认30秒，即30000，单位ms
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: none
    #    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
